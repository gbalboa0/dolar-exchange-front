<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
    <td mat-cell *matCellDef="let dolar">{{ dolar.name }}</td>
  </ng-container>
  <ng-container matColumnDef="compra">
    <th mat-header-cell *matHeaderCellDef class="table-header">Compra</th>
    <td mat-cell *matCellDef="let dolar">{{ dolar.compra }}</td>
  </ng-container>
  <ng-container matColumnDef="venta">
    <th mat-header-cell *matHeaderCellDef class="table-header">Venta</th>
    <td mat-cell *matCellDef="let dolar">{{ dolar.venta }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
